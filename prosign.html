<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>TM-Sign-Up</title>
    <link  href="page2.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@586&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@421&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <img src="books.jpg" alt="The Movies">
            <form action="https://koushick01.github.io/my-project/project.html">
                <fieldset>
                    <div>
                        <h2>Sign-Up</h2>
                        <label for="fname">Your name</label><br>
                        <input type="text" id="fname" name="fname" required autofocus><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required ><br>
                        <label for="mobno">Mobile number</label><br>
                        <input type="tel" id="mobno" name="mobno" required maxlength="10"><br>
                        <label for="pass">Password</label><br>
                        <input class="pass" type="password" id="pass" name="pass" placeholder="Atleast 6 characters" required minlength="6" maxlength="18"><br>
                        <label for="repass">Confirm password</label><br>
                        <input type="password" id="repass" name="repass" required minlength="6" maxlength="18"><br>
                        <button type="submit" >Create your account</button><br><hr>
                    </div>
                    <p>Already have an  account? <a class="sigin" href="">Sign-In</a></p>
                </fieldset>
            </form>
        </div>
    </main>
</body>
