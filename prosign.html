<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Prime Sign-Up</title>
    <link  href="page2.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://www.pngitem.com/pimgs/m/1-12775_amazon-logo-icon-png-icon-amazon-logo-png.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@421&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png" alt="Prime Video">
            <div class="wrapper1">
                <form action="https://koushick01.github.io/my-project/project.html">
                        <h2>Sign-Up</h2>
                        <label for="fname">Your name</label><br>
                        <input type="text" id="fname" name="fname" required autofocus><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required ><br>
                        <label for="mobno">Mobile number</label><br>
                        <input type="tel" id="mobno" name="mobno" required maxlength="10"><br>
                        <label for="pass">Password</label><br>
                        <div class="passhold">
                          <input class="pass"  type="password" oninput="funt()" id="pass" name="pass" oninvalid="mall(this)"  placeholder="Atleast 6 characters" required minlength="6" maxlength="18">  
                            <div class="passhold1">
                                <i class="far fa-eye" id ="one" style="visibility: hidden;" onclick="myfunction()"></i>
                            </div>
                        </div> 
                        <label for="repass">Confirm password</label><br>
                        <div class="cpasshold">
                            <input class="cpass" type="password" oninput="funt1()" id="repass" name="repass"  required minlength="6" maxlength="18">
                            <div class="cpasshold1">
                              <span class="far fa-eye" id="two" style="visibility: hidden;" onclick="yourfunction() "></span>
                            </div>
                        </div>    
                        <div class="warn">
                            <h1 id="warn2">
                                Passwords must match
                            </h1>
                        </div>
                        <button type="submit" onclick="match()" >Create your account</button><br><hr>
                        <p>Already have an  account? <a class="sigin" href="prolog.html">Sign-In</a></p>
                </form>
            </div>  
        </div>
        <script>
            function match()
            {   
                var x = document.getElementById("pass");
                var y = document.getElementById("repass");          
                document.getElementById("pass").setAttribute("pattern",y.value);
                document.getElementById("warn2").style.display = "inline-block";
            }
            function mall(textbox)
            {
                if(document.getElementById("pass").validity.patternMismatch)
                {
                   textbox.setCustomValidity('');
                }
            }
            function funt()
            {
                document.getElementById("one").style.visibility = "visible";
            }
            function funt1()
            {
                document.getElementById("two").style.visibility = "visible";
            
            }
            function myfunction()
            {
                var x = document.getElementById("pass");
                document.getElementById("one").classList.toggle('fa-eye-slash');
                switch(x.type){
                    case "password":
                        {
                            x.type = "text";
                            break;
                        }
                    case "text" :{
                        x.type = "password";
                        // document.getElementById("one").classList.toggle("fa-eye");
                        break;
                    }    
                }
            }
            function yourfunction()
            {
                var x = document.getElementById("repass");
                document.getElementById("two").classList.toggle('fa-eye-slash');
                switch(x.type){
                    case "password":
                        {
                            x.type = "text";
                            break;
                        }
                    case "text" :{
                        x.type = "password";
                        break;
                    }    
                }
            }
        </script>
    </main>
</body>
